<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>travisnine.github.io - index</title>
	</head>
	<body>
		<textarea style="width: 100%; height: 1000px;" id="outputBox"></textarea>
		<script>
var outputBox = document.getElementById('outputBox');
window.addEventListener(
	'keydown',
	function(event) {
		event.preventDefault();
		outputBox.textContent += '\r\n'
			+ JSON.stringify(event)
			;
	}
);
		</script>
	</body>
</html>
